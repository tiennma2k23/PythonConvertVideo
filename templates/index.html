<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <title>Upload và Chuyển đổi File MTS</title>
    <!-- Sử dụng Bootstrap để cải thiện giao diện (tùy chọn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container mt-4">
    <h1>Upload File MTS để chuyển đổi sang MP4</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-success" role="alert">
              {{ message|safe }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <input type="file" name="file" accept=".mts" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload &amp; Chuyển đổi</button>
    </form>
  </body>
</html>
